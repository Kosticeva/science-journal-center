<div class="container m-10">
  <form>
      <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" type="text" id="username" name="username" placeholder="korisnicko ime..." [(ngModel)]="credentials.username"/>
        </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="email..." [(ngModel)]="user.email"/>
    </div>
    <div class="form-group">
      <label for="password">Lozinka</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="lozinka..." [(ngModel)]="credentials.password"/>
    </div>
    <div class="form-group d-flex justify-content-between">
      <span class="w-50">
        <label for="fname">First name</label>
        <input class="form-control" type="text" id="fname" name="fname" placeholder="first name..."  [(ngModel)]="user.fName"/>
      </span>
      <span class="w-50">
        <label for="lname">Last name</label>
        <input class="form-control" type="text" id="lname" name="lname" placeholder="last name.." [(ngModel)]="user.lName"/>
      </span>
    </div>
    <div class="form-group d-flex justify-content-between">
      <span class="w-50">
        <label for="city">City</label>
        <input class="form-control" type="text" id="city" name="city" placeholder="city..." [(ngModel)]="user.city"/>
      </span>
      <span class="w-50">
        <label for="country">Country</label>
        <input class="form-control" type="text" id="country" name="country" placeholder="country.." [(ngModel)]="user.country"/>
      </span>
    </div>
    <button class="btn" (click)="register()">Registruj se</button>
  </form>
</div>
