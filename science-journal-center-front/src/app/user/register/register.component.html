<div class="container m-10">
  <form> 
    <div *ngFor="let field of fields" class="form-group">
      <label for="field.key">{{field.label}}</label>
      <input class="form-control" type="text" id="field.key" name="field.key" placeholder="{{field.label}}..."
        [(ngModel)]="field.value" />
    </div>
    <button class="btn" (click)="register()">Registruj se</button>
  </form>
</div>
