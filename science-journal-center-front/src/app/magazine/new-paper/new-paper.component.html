<div class="component">
  <h2>Odaberite magazin u kome zelite da objavite rad</h2>
  <table class="table table-light">
    <thead>
      <tr>
        <th scope="col">Casopis</th>
        <th scope="col">Akcije</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let magazine of magazines">
        <td>{{magazine.name}}</td>
        <td><button class="btn btn-primary" (click)="startProcess(magazine.issn)">Odaberi</button></td>
      </tr>
    </tbody>
  </table>
</div>
