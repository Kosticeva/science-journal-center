<div class="container">
  <br />
  <div class="row">
    <form class="col">
      <input class="form-control w-75" placeholder="Pretrazi..." type="text" />
    </form>
  </div>
  <br />
  <div class="row">
    <h3 class="col">Rezultati</h3>
  </div>
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item container" *ngFor="let item of results">
          <div class="row">
            <div class="col-9">
              <h4>{{item.title}}</h4>
            </div>
            <div class="col-3">
              <h4><i>{{item.author}}</i></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <p>{{item.abstract}}</p>
            </div>
            <div class="col-3">
              <span><b>Cena: {{item.price}} {{item.currency}}</b></span>
              <br />
              <button class="btn btn-lg btn-primary" (click)="generateSession(item)">Kupi</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h5>Objavljeno {{item.published}} u magazinu ISSN {{item.issn1}}-{{item.issn2}}</h5>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
